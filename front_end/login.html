<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>INICIO DE SESIÓN</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

  <div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="width: 400px;">
      <h2 class="text-center mb-4">INICIO DE SESIÓN</h2>

      <div class="mb-3">
        <label for="username" class="form-label">Usuario:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Ingresar usuario" required>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Contraseña:</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingresar contraseña" required>
      </div>

      <!--  Seccion de Botones-->
      <div class="mb-3">
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </div>
      <div class="mb-3">
        <a href="Nuevo_user.html" class="btn btn-primary w-100">Nuevo Usuario</a>
      </div>


      <div class="text-center">
        <a href="recuperar.html" class="text-decoration-none">Olvide mi contraseña</a>
      </div>

    </div>
  </div>
</body>

</html>
